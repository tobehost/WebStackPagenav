{% extends 'admin/model/edit.html' %}

{% block body %}
  <h2>编辑链接</h2>
  {{ super() }}
{% endblock %}

{% block edit_form %}
  {{ super() }}
{% endblock %}

{% block tail %}
  {{ super() }}
  <script>
    $(document).ready(function() {
      // 链接编辑页面的自定义JavaScript
      $('#url').on('blur', function() {
        var url = $(this).val();
        if (url && !url.startsWith('http')) {
          $(this).val('https://' + url);
        }
      });
    });
  </script>
{% endblock %}
