{% extends "base.html" %}

{% block content %}
<div class="container" style="margin-top:40px; max-width:480px">
  <div class="panel panel-default">
    <div class="panel-heading"><h3 class="panel-title">管理员登录</h3></div>
    <div class="panel-body">
      <form method="post" action="{{ url_for('auth.login') }}">
        <div class="form-group">
          <label for="username">用户名</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="用户名" required>
        </div>
        <div class="form-group">
          <label for="password">密码</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="密码" required>
        </div>
        <button type="submit" class="btn btn-primary">登录</button>
      </form>
      <hr />
      <h5>找回密码</h5>
      <form method="post" action="{{ url_for('auth.reset_password') }}">
        <div class="form-group">
          <label for="r_username">用户名</label>
          <input type="text" class="form-control" id="r_username" name="username" placeholder="用户名" required>
        </div>
        <div class="form-group">
          <label for="own_reset">找回密码凭证（6位数字）</label>
          <input type="text" class="form-control" id="own_reset" name="own_reset" placeholder="例如：898546" required>
        </div>
        <div class="form-group">
          <label for="new_password">新密码</label>
          <input type="password" class="form-control" id="new_password" name="new_password" placeholder="新密码" required>
        </div>
        <button type="submit" class="btn btn-default">重置密码</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
